<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rába</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier Prime', 'Courier New', Courier, monospace;
      background: #0a0a0a;
      color: #e0e0e0;
      line-height: 1.6;
      min-height: 100vh;
    }

    .intro {
      padding: 3rem 1.5rem;
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 400;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }

    .intro p {
      font-size: 0.9rem;
      margin-bottom: 1rem;
      opacity: 0.85;
    }

    .subscribe-link {
      display: inline-block;
      margin-top: 1.5rem;
      color: #e0e0e0;
      text-decoration: none;
      font-size: 0.85rem;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 2px;
      transition: opacity 0.2s;
    }

    .subscribe-link:hover {
      opacity: 0.6;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: #333;
      margin: 2rem 0;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 2px;
      padding: 2px;
    }

    .gallery-item {
      aspect-ratio: 1 / 1;
      overflow: hidden;
      cursor: pointer;
      position: relative;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: grayscale(20%);
      transition: filter 0.3s;
    }

    .gallery-item:hover img {
      filter: grayscale(0%);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      cursor: pointer;
      justify-content: center;
      align-items: center;
    }

    .lightbox.active {
      display: flex;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
    }

    @media (max-width: 600px) {
      .intro {
        padding: 2rem 1rem;
      }

      h1 {
        font-size: 1.2rem;
      }

      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <section class="intro">
    <h1>Rába Sound</h1>
    <p>DIY high power 4-way HIFI soundsystem.</p>
    <p>Giving voice to the underground it deserves.</p>
    <p>No polish. No compromise. Just sound.</p>
    <a href="mailto:rabasoundsystem@gmail.com" class="subscribe-link">subscribe to updates</a>
  </section>

  <div class="divider"></div>

  <section class="gallery">
    <!-- Replace these placeholder images with your own -->
    <div class="gallery-item">
      <img src="https://picsum.photos/seed/raba1/600/600" alt="Rába Sound">
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/seed/raba2/600/600" alt="Rába Sound">
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/seed/raba3/600/600" alt="Rába Sound">
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/seed/raba4/600/600" alt="Rába Sound">
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/seed/raba5/600/600" alt="Rába Sound">
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/seed/raba6/600/600" alt="Rába Sound">
    </div>
  </section>

  <!-- Lightbox for magnified view -->
  <div class="lightbox" id="lightbox">
    <img src="/placeholder.svg" alt="Magnified view" id="lightbox-img">
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');

    galleryItems.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
      lightboxImg.src = '';
    });
  </script>

</body>
</html>
